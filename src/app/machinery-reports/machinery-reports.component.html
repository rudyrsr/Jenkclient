<h1>Reports of Machinery  Mounth {{NombreMes}}</h1>
<table mat-table [dataSource]="machineryList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Label Column -->
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef> Label </th>
    <td mat-cell *matCellDef="let element"> {{element.machineryLabel}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let element"> {{element.machineryCode}} </td>
  </ng-container>

  <!-- Employee Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.machineryName}} </td>
  </ng-container>
  <!-- Employee Column -->
  <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Brand </th>
      <td mat-cell *matCellDef="let element"> {{element.machineryBrand}} </td>
    </ng-container>

  <!-- View Column -->
  <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> Detail </th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button href [routerLink]="'/machinery/view/' + element.id">
          <mat-icon aria-label="Editar">assignment</mat-icon>
        </a>
      </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div >
    <td>
      <button mat-button (click)=goBack() class="background-primary text-floral-white">
        BACK
      </button>
    </td>
  </div>
