<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex="80">
    <div>
      <h3>Subcategories List</h3>
      <hr>
    </div>
  </div>

  <div fxFlex="20">
    <button mat-raised-button (click)="openSubcategoryForm()" id="addSubcategory">ADD SUBCATEGORY</button>
  </div>
  <div fxFlex>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="idSub">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{element.idSub}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nameSub">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.nameSub}}</td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="codeSub">
        <th mat-header-cell *matHeaderCellDef> Code</th>
        <td mat-cell *matCellDef="let element"> {{element.codeSub}}</td>
      </ng-container>

      <!-- Id of category Column -->
      <ng-container matColumnDef="categoryId">
        <th mat-header-cell *matHeaderCellDef> ID Category</th>
        <td mat-cell *matCellDef="let element"> {{element.categoryId}}</td>
      </ng-container>

      <!-- Update Column -->
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> UPDATE</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button href [routerLink]="'/subcategory/updated/' + element.idSub"
                  [id]="'updateSub' + element.idSub">UPDATE
            SUBCATEGORY
          </button>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> DELETE</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="deleteSubcategory(element.idSub)" [id]="'deleteSub' + element.idSub">DELETE
            SUBCATEGORY
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
