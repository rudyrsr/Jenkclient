<h1 class="title">Update itemAsignation</h1>

<form class="register-form" novalidate #loginForm="ngForm">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Description" [(ngModel)]='itemsasig.description' name='description' id="description"
           #description="ngModel" required>
    <mat-hint>
          <span [hidden]="description.pristine">
            <span [hidden]="!description.errors?.required">Description of itemAsignation is required</span>
          </span>
    </mat-hint>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="State of item" [(ngModel)]='itemsasig.stateActual' name='stateactual' id="stateActual"
           #stateactual="ngModel" pattern="[A-Za-z ]+" required>
    <mat-hint>
          <span [hidden]="stateactual.pristine">
            <span [hidden]="!stateactual.errors?.required">State actual of item asignation is required</span>
          </span>
    </mat-hint>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-select placeholder="Items" [(ngModel)]="itemsasig.itemId" name='itemid' id="itemId">
      <mat-option *ngFor="let item of items" [value]="item.id">
        {{ item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-select placeholder="Employees" [(ngModel)]="itemsasig.employeeId" name='employeeid' id="employeeId">
      <mat-option *ngFor="let employee of employeeess" [value]="employee.id">
        {{ employee.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="itemsasig.initDateIA" id="initDate"
           placeholder="InitDate" name="initdate" #initdate="ngModel" required>
    <mat-hint>
          <span [hidden]="initdate.pristine">
            <span [hidden]="!initdate.errors?.required">Init Date of itemAsignation is required</span>
          </span>
    </mat-hint>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="itemsasig.endDateIA" id="endDate"
           placeholder="EndDate" name="enddate" #enddate="ngModel">
    <!--<mat-hint>
          <span [hidden]="enddate.pristine">
            <span [hidden]="!enddate.errors?.required">EndDate of itemAsignation is required</span>
          </span>
    </mat-hint>-->
  </mat-form-field>
</form>
<br>
<div>
  <mat-toolbar class="boton">
    <button mat-button routerLink="/itemasiglist" class="background-primary text-floral-white" id="backItemIA">BACK
    </button>
    <span fxFlex class="flex-spacer"></span>
    <button mat-button (click)="edit()" class="background-primary text-floral-white"
            [disabled]="loginForm.form.invalid" id="itemIA">UPDATE ITEMASIGNATION
    </button>

  </mat-toolbar>
</div>
<br>
