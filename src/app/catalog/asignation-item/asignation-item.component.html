<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex="80">
    <div>
      <h3>Asignation of Item List</h3>
      <hr>
    </div>
  </div>
  <div fxFlex="20">
    <button mat-raised-button (click)="openItemAsignationForm()" id="addIA">ADD ITEM ASIGNATION</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <!-- initDateIA Column -->
    <ng-container matColumnDef="initDateIA">
      <th mat-header-cell *matHeaderCellDef> Init Date</th>
      <td mat-cell *matCellDef="let element"> {{element.initDateIA}}</td>
    </ng-container>

    <!-- endDateIA Column -->
    <ng-container matColumnDef="endDateIA">
      <th mat-header-cell *matHeaderCellDef> End Date</th>
      <td mat-cell *matCellDef="let element"> {{element.endDateIA}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}}</td>
    </ng-container>

    <!-- itemId Column -->
    <ng-container matColumnDef="itemId">
      <th mat-header-cell *matHeaderCellDef> ID Item</th>
      <td mat-cell *matCellDef="let element"> {{element.itemId}}</td>
    </ng-container>

    <!-- employeeId Column -->
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef> ID Employee</th>
      <td mat-cell *matCellDef="let element"> {{element.employeeId}}</td>
    </ng-container>

    <!-- stateActual Column -->
    <ng-container matColumnDef="stateActual">
      <th mat-header-cell *matHeaderCellDef> State Actual Item</th>
      <td mat-cell *matCellDef="let element"> {{element.stateActual}}</td>
    </ng-container>

    <!-- put Column -->
    <ng-container matColumnDef="put">
      <th mat-header-cell *matHeaderCellDef> UPDATE</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button href [routerLink]="'/itemasig/updated/' + element.id" [id]="'updateIA' + element.id">
          UPDATE
        </button>
      </td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> DELETE</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="deleteItemAsignation(element.id)" [id]="'deleteItemIA' + element.id">DELETE
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
