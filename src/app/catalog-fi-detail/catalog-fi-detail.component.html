<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">
  <h1>Catalog FI Detail</h1>
</div>
<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">
  <div fxFlex fxFlex.gt-sm="20%">
  </div>
  <div fxFlex *ngIf="catalogFI">
    <mat-card>
      <mat-card-content>
        <table>
          <th align="right">
            <h3>CODIGO :</h3>
            <h3>NAME :</h3>
            <h3>DESCRIPTION :</h3>
            <h3>ACTIVE :</h3>
          </th>
          <th align="left">
            <h3>- {{catalogFI.catalogFICode}}</h3>
            <h3>- {{catalogFI.catalogFIName}}</h3>
            <h3>- {{catalogFI.catalogFIDescription}}</h3>
            <h3>- {{catalogFI.deleted}}</h3>
          </th>
        </table>
      </mat-card-content>
    </mat-card>
    <mat-toolbar fxLayout="row" mat-dialog-title color="primary">
      <div fxFlex>
        <button mat-button (click)="goBack()" id="btnBackFI">BACK</button>
      </div>

      <span fxFlex class="flex-spacer"></span>
      <div fxFlex align="center">
        <button mat-button href [routerLink]="'/catalogFI/update/' + catalogFI.id" id="btnUpdateFI">UPDATE</button>
      </div>
      <span fxFlex class="flex-spacer"></span>
      <a mat-button (click)="deleteToCatalogFI(catalogFI.id,
                          catalogFI.catalogFIDescription
                          )" id="btnDeleteFI"><span class="fa fa-minus-square"></span> DELETE</a>
    </mat-toolbar>
  </div>
</div>
