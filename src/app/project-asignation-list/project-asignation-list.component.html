<h1>Project Assignment List</h1>

  <!-- Create New -->

  <div><button mat-button routerLink="/asignationProject/create" class="background-primary text-floral-white"
    id='projecAssigCreate'>REGISTER NEW PROJECT ASSIGNMENT</button>
  </div> <br>
<table mat-table [dataSource]="projectAsingList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  <!-- label Column -->
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef> Label </th>
    <td mat-cell *matCellDef="let element"> PAS-{{element.id}} </td>
  </ng-container>

  <!-- Employee Column -->
  <ng-container matColumnDef="employee">
    <th mat-header-cell *matHeaderCellDef> Employee </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeCM.name}} </td>
  </ng-container>

  <!-- project Column -->
  <ng-container matColumnDef="project">
    <th mat-header-cell *matHeaderCellDef> Project </th>
    <td mat-cell *matCellDef="let element"> {{element.projectCM.projectName}} </td>
  </ng-container>

  <!-- init date Column -->
  <ng-container matColumnDef="initdate">
    <th mat-header-cell *matHeaderCellDef> Init Date </th>
    <td mat-cell *matCellDef="let element"> {{element.assignationInitDate | date:'M/d/yyyy'}} </td>
  </ng-container>
  <!-- end date Column -->
  <ng-container matColumnDef="enddate">
    <th mat-header-cell *matHeaderCellDef> End Date </th>
    <td mat-cell *matCellDef="let element"> {{element.assignationEndDate | date:'M/d/yyyy'}} </td>
  </ng-container>

  <!-- edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
       <a mat-icon-button href [routerLink]="'/asignationProject/edit/' + element.id">
        <mat-icon aria-label="Editar">edit</mat-icon></a>
     </td>
  </ng-container>
  <!-- delete Column -->
  <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
          <a mat-icon-button href (click)="deleteAsignationProject(element.id)">
            <mat-icon aria-label="Borrar">delete</mat-icon></a>
       </td>
    </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
