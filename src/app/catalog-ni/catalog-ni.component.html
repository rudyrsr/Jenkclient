<h1 align="center">Catalog Registry Natural Injury List</h1>
<table mat-table [dataSource]="catalogNIlist" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Label Column -->
  <ng-container matColumnDef="Code">
    <th mat-header-cell *matHeaderCellDef> CODE </th>
    <td mat-cell *matCellDef="let element"> {{element.catalogNICode}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.catalogNIName}} </td>
  </ng-container>

  <!-- Employee Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
    <td mat-cell *matCellDef="let element"> {{element.catalogNIDescription}} </td>
  </ng-container>

  <!-- View Column -->
  <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button href [routerLink]="'/catalogNiDetail/view/' + element.id">
          <mat-icon aria-label="Editar">assignment</mat-icon>
        </a>
      </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div><button mat-button routerLink="/catalogNI/create" class="background-primary text-floral-white">
  NEW CATALOG NI</button>
</div><br>
