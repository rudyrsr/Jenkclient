<h1 class="title">Register New Affliction Catalog</h1>

<form class="register-form">
  <!-- <mat-form-field class="example-full-width">
    <input matInput placeholder="Code" [(ngModel)]='afflictionCatalog.afflictionCatalogCode' name='code'>
  </mat-form-field> -->

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name of Afliction" [(ngModel)]='afflictionCatalog.afflictionCatalogName' name='name'>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Descriptions" [(ngModel)]='afflictionCatalog.afflictionCatalogDescription' name='descri'>
  </mat-form-field>


</form>
<br>
<div>
  <mat-toolbar class="boton">
    <button mat-button routerLink="/catalogs/afflictionCatalog" class="background-primary text-floral-white">BACK</button>
    <span fxFlex class="flex-spacer"></span>
    <button mat-button (click)="create()" class="background-primary text-floral-white">CREATE</button>

  </mat-toolbar>
</div>
