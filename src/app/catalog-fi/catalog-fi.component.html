<h1 align="center">Catalog Registry Insecurity Factor List</h1>
<table mat-table [dataSource]="catalogFIlist" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Label Column -->
  <ng-container matColumnDef="Code">
    <th mat-header-cell *matHeaderCellDef> CODE </th>
    <td mat-cell *matCellDef="let element"> {{element.catalogFICode}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.catalogFIName}} </td>
  </ng-container>

  <!-- Employee Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
    <td mat-cell *matCellDef="let element"> {{element.catalogFIDescription}} </td>
  </ng-container>

  <!-- View Column -->
  <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> Detail </th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button href [routerLink]="'/catalogFiDetail/view/' + element.id" >
          <mat-icon aria-label="Editar" [id]="'detailfi'+ element.id" >assignment</mat-icon>
        </a>
      </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<div><button mat-button routerLink="/catalogFI/create" class="background-primary text-floral-white" id="btnNcatFi">
  NEW CATALOG FI</button>
</div><br>
