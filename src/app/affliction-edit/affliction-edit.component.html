<h1 class="title">Update Affliction</h1>

<form class="register-form">
  <!-- <mat-form-field class="example-full-width">
    <input matInput placeholder="Code" [(ngModel)]='affliction.afflictionCode' name='code'>
  </mat-form-field> -->

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name of Afliction" [(ngModel)]='affliction.afflictionName' name='name'>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Observations" [(ngModel)]='affliction.afflictionObservation' name='observations'>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Descriptions" [(ngModel)]='affliction.afflictionDescription' name='descriptions'>
  </mat-form-field>

  <!-- <mat-form-field class="example-full-width">
    <input matInput placeholder="Date" [(ngModel)]='affliction.afflictionRegDate' name='date'>
  </mat-form-field> -->
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="date"
           [(ngModel)]='affliction.afflictionRegDate' name='Date'>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-select placeholder="Catalog" [(ngModel)]="affliction.afflictionCatalogId" name='cataloge'>
      <mat-option *ngFor="let catalog of catalogList" [value]="catalog.id">
        {{ catalog.afflictionCatalogName }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-select placeholder="Employee" [(ngModel)]="affliction.employeeId" name='employeee'>
      <mat-option *ngFor="let employee of employeeList" [value]="employee.id">
        {{ employee.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
<br>
<div>
  <mat-toolbar class="boton">
    <button mat-button (click)="goBack()" class="background-primary text-floral-white">BACK</button>
    <span fxFlex class="flex-spacer"></span>
    <button mat-button (click)="update()" class="background-primary text-floral-white" id="updateAfflictionn">UPDATE</button>

  </mat-toolbar>
</div>
<br>
