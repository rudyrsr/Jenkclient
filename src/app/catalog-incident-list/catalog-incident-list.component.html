<h1>Incident Catalog List</h1>

  <!-- Create New -->

  <div><button mat-button routerLink="/incidentCatalog/create" class="background-primary text-floral-white">
    REGISTER NEW INCIDENT CATALOG</button>
  </div><br>
  <!-- register form -->
<table mat-table [dataSource]="incidCatalogList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Type Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef> Label </th>
      <td mat-cell *matCellDef="let element"> {{element.incidentCatalogLabel}} </td>
    </ng-container>

    <!-- Employee Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.incidenCatalogName}} </td>
    </ng-container>

    <!-- View Column -->
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Detail </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button href [routerLink]="'/incidentCatalog/view/' + element.id">
            <mat-icon aria-label="Editar">assignment</mat-icon>
          </a>
        </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
