<h1 class="title">Update Incident</h1>

<form class="register-form">
 <!--  <mat-form-field class="example-full-width">
    <input matInput placeholder="Code" [(ngModel)]='incident.incidentCode' name='code'>
  </mat-form-field> -->

  <mat-form-field class="example-full-width">
      <input matInput placeholder="Descriptions" [(ngModel)]='incident.insidentDescription' name='descriptions'>
    </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Observations" [(ngModel)]='incident.incidentObsevations' name='observations'>
  </mat-form-field>

  <!-- <mat-form-field class="example-full-width">
    <input matInput placeholder="Date" [(ngModel)]='incident.incidentRegDate' name='date'>
  </mat-form-field> -->
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="date"
           [(ngModel)]='incident.incidentRegDate' name='Date'>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

  <mat-form-field class="example-full-width">
      <input matInput placeholder="Witnes" [(ngModel)]='incident.incidentWitness' name='witness'>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="IncidentPlace" [(ngModel)]='incident.incidentPlace' name='incidentplace'>
      </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-select placeholder="Catalog" [(ngModel)]="incident.inicentCatalogId" name='cataloge'>
      <mat-option *ngFor="let catalog of catalogList" [value]="catalog.id">
        {{ catalog.incidenCatalogName }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-select placeholder="Employee" [(ngModel)]="incident.employeeId" name='employeee'>
      <mat-option *ngFor="let employee of employeeList" [value]="employee.id">
        {{ employee.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
<br>
<div>
  <mat-toolbar class="boton">
    <button mat-button (click)="goBack()" class="background-primary text-floral-white">BACK</button>
    <span fxFlex class="flex-spacer"></span>
    <button mat-button (click)="update()" class="background-primary text-floral-white" id='updateIncident'>UPDATE</button>

  </mat-toolbar>
</div>
<br>
