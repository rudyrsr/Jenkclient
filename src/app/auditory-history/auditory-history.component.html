<h1>Auditory History List</h1>
<table mat-table [dataSource]="auditoryList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- HistoryID Column -->
  <ng-container matColumnDef="HistoryId">
    <th mat-header-cell *matHeaderCellDef> Id History </th>
    <td mat-cell *matCellDef="let element"> {{element.audithistoryid}} </td>
  </ng-container>

  <!-- Table Name Column -->
  <ng-container matColumnDef="TableName">
    <th mat-header-cell *matHeaderCellDef> Table Name </th>
    <td mat-cell *matCellDef="let element"> {{element.tablename}} </td>
  </ng-container>

  <!-- Column Name -->
  <ng-container matColumnDef="ColumnName">
    <th mat-header-cell *matHeaderCellDef> Column Name </th>
    <td mat-cell *matCellDef="let element"> {{element.columnname}} </td>
  </ng-container>
  <!-- id -->
  <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

  <!-- Date -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
  </ng-container>

    <!-- Old Value -->
    <ng-container matColumnDef="OldValue">
      <th mat-header-cell *matHeaderCellDef> Old Value </th>
      <td mat-cell *matCellDef="let element"> {{element.oldvalue}} </td>
    </ng-container>


  <!-- New Value -->
  <ng-container matColumnDef="NewValue">
    <th mat-header-cell *matHeaderCellDef> New Value </th>
    <td mat-cell *matCellDef="let element"> {{element.newvalue}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
