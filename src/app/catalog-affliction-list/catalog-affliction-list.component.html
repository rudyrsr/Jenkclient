<h1>Affliction Catalog List</h1>


 <!-- Create New -->

 <div><button mat-button routerLink="/afflictionCatalog/create" class="background-primary text-floral-white">
  REGISTER NEW AFFLICTION CATALOG</button>
</div><br>
<!-- register form -->
<table mat-table [dataSource]="affCatalogList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Type Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef> Label </th>
      <td mat-cell *matCellDef="let element"> {{element.afflictionCatalogLabel}} </td>
    </ng-container>

    <!-- Employee Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.afflictionCatalogName}} </td>
    </ng-container>

    <!-- View Column -->
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Detail </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button href [routerLink]="'/afflictionCatalog/view/' + element.id">
            <mat-icon aria-label="Editar">assignment</mat-icon>
          </a>
        </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
