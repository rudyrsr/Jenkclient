<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">
  <h1>Machinery Detail</h1>
</div>
<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">
  <div fxFlex fxFlex.gt-sm="20%">
    <img src="../../assets/images/images.png" alt="Logo" width="200" height="200">
  </div>
  <div fxFlex *ngIf="machinery">
    <mat-card>
      <mat-card-content>
        <table>
          <th align="right">
            <h3>LABEL :</h3>
            <h3>CODE :</h3>
            <h3> NAME :</h3>
            <h3>BRAND :</h3>
            <h3>PRECI :</h3>
            <h3>REGISTRTION DATE :</h3>
          </th>
          <th align="left">
            <h3>- {{machinery.machineryLabel}}</h3>
            <h3>- {{machinery.machineryCode}}</h3>
            <h3>- {{machinery.machineryName}}</h3>
            <h3>- {{machinery.machineryBrand}}</h3>
            <h3>- {{machinery.machineryPrice}}</h3>
            <h3>- {{machinery.machineryDateBuy | date:'MM-dd-yyyy' }}</h3>
            </th>
        </table>
      </mat-card-content>
    </mat-card>
    <mat-toolbar fxLayout="row" mat-dialog-title color="primary">
      <div fxFlex>
        <button mat-button (click)="goBack()">BACK</button>
      </div>

      <span fxFlex class="flex-spacer"></span>
      <div fxFlex align="center">
        <!-- <button mat-button (click)="goBack()">UPDATE</button> -->
      </div>
      <span fxFlex class="flex-spacer"></span>
      <a mat-button (click)="deleteToMachinery(machinery.id,
                          machinery.machineryName,
                          machinery.machineryLabel
                          )"><span class="fa fa-minus-square"></span> DELETE</a>

    </mat-toolbar>
  </div>
</div>
