<h1 class="title">Update Position</h1>

<form class="register-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Position Name" [(ngModel)]='position.positionName' name='name'>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Position Code" [(ngModel)]='position.positionCode' name='code'>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Description" [(ngModel)]='position.positionDescription' name='descrip'>
  </mat-form-field>

  <mat-form-field class="example-full-width">
      <input matInput placeholder="type" [(ngModel)]='position.positionType' name='type'>
    </mat-form-field>

</form>
<br>
<div>
  <mat-toolbar class="boton">
    <button mat-button routerLink="/positions" class="background-primary text-floral-white">BACK</button>
    <span fxFlex class="flex-spacer"></span>
    <button mat-button (click)="updatePosition()" class="background-primary text-floral-white">UPDATE</button>

  </mat-toolbar>
</div>
<br>
