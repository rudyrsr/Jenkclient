<h1 align="center">Catalog Registry Type of Disability List</h1>
<table mat-table [dataSource]="catalogTDlist" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Label Column -->
  <ng-container matColumnDef="Code">
    <th mat-header-cell *matHeaderCellDef> CODE </th>
    <td mat-cell *matCellDef="let element"> {{element.catalogTDCode}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.catalogTDName}} </td>
  </ng-container>

  <!-- Descriptiom Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
    <td mat-cell *matCellDef="let element"> {{element.catalogTDDescription}} </td>
  </ng-container>

  <!-- View Column -->
  <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button href [routerLink]="'/catalogTdDetail/view/' + element.id">
          <mat-icon aria-label="Editar">assignment</mat-icon>
        </a>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div><button mat-button routerLink="/catalogTD/create" class="background-primary text-floral-white">
  NEW CATALOG TD</button>
</div><br>
