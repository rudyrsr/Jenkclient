<h1 class="title">Editar Ocupational Safety</h1>

<form class="register-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Code" [(ngModel)]='project.code' name='code'>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" [(ngModel)]='project.name' name='name'>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Frequency Index" [(ngModel)]='project.frequencyIndex' name='frequencyIndex'>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Incident Reduction" [(ngModel)]='project.incidentReduction' name='incidentReduction'>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Goal" [(ngModel)]='project.goalReducction' name='goal'>
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Activities" [(ngModel)]='project.activities' name='Activities'>
  </mat-form-field>

  
</form>
<br>
<div>
  <mat-toolbar class="boton">
    <button mat-button routerLink="/ocupationalSafety" class="background-primary text-floral-white">BACK</button>
    <span fxFlex class="flex-spacer"></span>
    <button mat-button (click)="create()" class="background-primary text-floral-white">MODIFY</button>

  </mat-toolbar>
</div>
<br>
