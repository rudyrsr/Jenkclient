<h1 class="title">Registrate New Catalog Insecurity Factor</h1>

<form class="register-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Code" [(ngModel)]='catalogFI.catalogFICode' name='code'>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name of catalog" [(ngModel)]='catalogFI.catalogFIName' name='name'>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Description" [(ngModel)]='catalogFI.catalogFIDescription' name='observations'>
  </mat-form-field>
</form>
<br>
<div>
  <mat-toolbar class="boton">
    <button mat-button routerLink="/catalogFI" class="background-primary text-floral-white">BACK</button>
    <span fxFlex class="flex-spacer"></span>
    <button mat-button (click)="create()" class="background-primary text-floral-white" id="createCatFI">CREATE</button>

  </mat-toolbar>
</div>
<br>
