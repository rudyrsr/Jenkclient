
<h1 align="center">Accident Registry List</h1>
<br>
<div>
  <td>
    <button mat-button routerLink="/accident/create" class="background-primary text-floral-white" id="btnNewAccident">
      NEW REGISTRY ACCIDENT
    </button>
  </td>
</div>
<br>
<table mat-table [dataSource]="catalogRlist" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef> CODE </th>
        <td mat-cell *matCellDef="let element"> {{element.accident.accidentCode}} </td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>EMPLOYEE NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.employee.name}} </td>
      </ng-container>
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>DESCRIPTION</th>
        <td mat-cell *matCellDef="let element"> {{element.accident.accidentDescription}} </td>
      </ng-container>
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef>DIA</th>
        <td mat-cell *matCellDef="let element"> {{element.accidentRegistryDate | date}}</td>
      </ng-container>
      <ng-container matColumnDef="Hour">
        <th mat-header-cell *matHeaderCellDef>HORA</th>
        <td mat-cell *matCellDef="let element"> {{element.accidentRegistryHour}} </td>
      </ng-container>
      <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef> View </th>
          <td mat-cell *matCellDef="let element">
            <a mat-icon-button href [routerLink]="'/accidentRDetail/view/' + element.accidentRid">
              <mat-icon aria-label="Editar">assignment</mat-icon>
            </a>
          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
<div fxFlex align="center">
  <td>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Enter Year" [(ngModel)]='anio.namea' name='name'>
    </mat-form-field>
    <button mat-button (click)=getanio() class="background-primary text-floral-white">
      VIEW REPORT
    </button>
  </td>
</div>
