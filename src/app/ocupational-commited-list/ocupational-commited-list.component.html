<h1>List Committe Ocupational</h1>
<table mat-table [dataSource]="ocupationalList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Label Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Label Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <!-- Employee Column -->
  <ng-container matColumnDef="Responsable">
    <th mat-header-cell *matHeaderCellDef> Responsable </th>
    <td mat-cell *matCellDef="let element"> {{element.responsable}} </td>
  </ng-container>
 
  <ng-container matColumnDef="Means">
    <th mat-header-cell *matHeaderCellDef> Means </th>
    <td mat-cell *matCellDef="let element"> {{element.means}} </td>
  </ng-container>


  <ng-container matColumnDef="GoalSO">
    <th mat-header-cell *matHeaderCellDef> Goal SO </th>
    <td mat-cell *matCellDef="let element"> {{element.goalSO}} </td>
  </ng-container>


  <ng-container matColumnDef="Cost">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
  </ng-container>

  <!-- View Column -->
  <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button (click)="deleteCommitedOcupational(element.id)">
          <mat-icon aria-label="Editar" style="color: red;">clear</mat-icon>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button href [routerLink]="'/committeOcupational/edit/' + element.id">
            <mat-icon aria-label="Editar" style="color: yellowgreen">create</mat-icon>
          </a>
        </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Create New -->
<br>
<div>
  <button mat-button routerLink="/commitedOcupational/create" class="background-primary text-floral-white">
    REGISTRATE NEW COMMITTE OCUPATIONAL
  </button>
</div><br>
